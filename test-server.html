<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .pending {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .endpoint {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Genius Smart Backend Server Status</h1>
    
    <button onclick="testServer()">Test Server Connection</button>
    
    <div id="results"></div>
    
    <script>
        async function testServer() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status pending">Testing server connection...</div>';
            
            const endpoints = [
                '/api/health',
                '/api/subjects',
                '/api/dashboard/overview',
                '/api/analytics/departments/requests'
            ];
            
            let html = '';
            let allSuccess = true;
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:5000${endpoint}`);
                    if (response.ok) {
                        const data = await response.json();
                        html += `
                            <div class="endpoint">
                                <strong>✅ ${endpoint}</strong>
                                <div>Status: ${response.status} ${response.statusText}</div>
                                <details>
                                    <summary>Response Data</summary>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    } else {
                        allSuccess = false;
                        html += `
                            <div class="endpoint">
                                <strong>❌ ${endpoint}</strong>
                                <div>Status: ${response.status} ${response.statusText}</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    allSuccess = false;
                    html += `
                        <div class="endpoint">
                            <strong>❌ ${endpoint}</strong>
                            <div>Error: ${error.message}</div>
                        </div>
                    `;
                }
            }
            
            if (allSuccess) {
                resultsDiv.innerHTML = '<div class="status success">✅ Server is running successfully!</div>' + html;
            } else {
                resultsDiv.innerHTML = '<div class="status error">❌ Server is not responding properly. Please check the server console for errors.</div>' + html;
            }
        }
        
        // Test on page load
        window.onload = () => {
            testServer();
        };
    </script>
</body>
</html>
